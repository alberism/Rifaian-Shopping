<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register To Our Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: black;
	  background: url('coverphoto.jpg') no-repeat center center fixed;
	  background-size: cover;
    }

    /* Register Now Section */
    .register {
      text-align: center;
      margin: 20px 0;
    }

    .register button a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }

    .register button a:hover {
      background-color: #0056b3;
    }

    #Register {
      background: linear-gradient(to top, #e0e0d1, #b8b894);
      padding: 40px;
      border-radius: 10px;
      width: 50%;
      margin: 20px auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      color: white;
    }

    #Register h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
    }

    #Register p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    #Register form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #Register label {
      font-weight: bold;
      margin: 10px 0 5px;
    }

    #Register input {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    #Register input:focus {
      outline: 2px solid #ff7e5f;
    }

    #Register button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }

    #Register button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Register Now Section -->
 

  <section id="Register" class="Register">
    <h2>Register Now</h2>
    <p>We would love to hear from you! Please fill out the form below to get in touch.</p>
    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="Number">Number:</label>
      <input type="number" id="Number" name="Number" placeholder="Enter your Number" required> 
	  
      <button type="submit">Register</button>
    </form>
  </section>
</body>
</html>
